<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form with Logo and Password Icon</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: white;
      }

      /* Wrapper for layout */
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      /* Left side containing the image */
      .left {
        flex: 1;
        background-image: url("image/34.png"); /* Replace with your image */
        position: relative;
        background-repeat: no-repeat;
        margin-top: 15%;
        padding-right: 50px;
        left: 300px;
      }

      /* Vertical divider line */
      .vertical-line {
        width: 2px;
        background-color: #ccc;
        height: 75%;
        margin-top: 5%;
      }

      /* Right side containing the login form */
      .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        padding: 20px;
      }

      /* Login form container */
      .login-container {
        width: 100%;
        padding: 30px;
        background-color: white;

        margin-right: 10px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border: 1px solid orange;
        outline: none;
      }

      .password-container {
        position: relative;
      }

      .password-icon {
        position: absolute;
        top: 60%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }

      .login-button {
        width: 100%;
        padding: 10px;
        background-color: orange;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .login-button:hover {
        opacity: 0.8;
      }

      /* Responsive styling */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .left,
        .right {
          flex: none;
          width: 100%;
          margin-bottom: 20px;
        }

        .vertical-line {
          display: none; /* Hide vertical line on small screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left side with the image -->
      <div class="left"></div>

      <!-- Vertical divider line -->
      <div class="vertical-line"></div>

      <!-- Right side with the login form -->
      <div class="right">
        <div class="login-container">
          <h2>
            <img src="image/addy1.png" alt="Logo" width="300px" height:"100px"
            />
          </h2>
          <h4>Đăng nhập vào</h4>
          <br />
          <h1>Addy Admin Dashboard</h1>
          <br />
          <br />
          <br />
          <form action="#" method="POST">
            <label for="uname">Tên đăng nhập</label><br />
            <input
              type="text"
              class="input-field"
              placeholder="Nhập tên đăng nhập của bạn"
              required
            />

            <!-- Password field with show/hide icon -->
            <div class="password-container">
              <label for="passw">Mật khẩu</label><br />
              <input
                type="password"
                id="password"
                class="input-field"
                placeholder="Nhập mật khẩu của bạn"
                required
              />
              <i
                class="fas fa-eye password-icon"
                id="togglePassword"
                onclick="togglePassword()"
              ></i>
            </div>

            <button type="submit" class="login-button">Đăng nhập</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const passwordIcon = document.getElementById("togglePassword");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordIcon.classList.remove("fa-eye");
          passwordIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          passwordIcon.classList.remove("fa-eye-slash");
          passwordIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
